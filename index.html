<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="#" />      
    <link rel="stylesheet" href="css/bootstrap.min.css">  
	<link rel="stylesheet" href="css/estilos.css">
    <title>Ejemplos</title>  
  </head>
  <body>
     <header style="height: 70px">
     </header> 
    <div style="height: 30px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            <div class="card shadow-lg p-3 mb-5 bg-white ">
        <div class="card-header">Formulario de prueba</div>
        <div class="card-body">
        <form id="form1" method="post" class="needs-validation" novalidate>
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label for="nombre">Nombres</label>
                      <input name="nombre" type="text" class="form-control" id="nombre" placeholder="" value="" required>
                      <div class="valid-feedback">¡Ok válido!</div>
                      <div class="invalid-feedback">Complete el campo.</div>    
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="ap_pat">Apellido Paterno</label>
                      <input name="ap_pat" type="text" class="form-control" id="ap_pat" placeholder="" value="" required>
                      <div class="valid-feedback">¡Ok válido!</div>
                      <div class="invalid-feedback">Complete el campo.</div>   
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="ap_mat">Apellido Materno</label>
                        <input name="ap_mat" type="text" class="form-control" id="ap_mat" placeholder="" value="" required>
                        <div class="valid-feedback">¡Ok válido!</div>
                        <div class="invalid-feedback">Complete el campo.</div>   
                      </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="edad">Edad</label>
                        <input name="edad" type="number" min="1" max="100" class="form-control" id="edad" placeholder="" required>
                        <div class="valid-feedback">¡Ok válido!</div>
                        <div class="invalid-feedback">Complete el campo.</div>   
                      </div>
                    <div class="col-md-4 mb-3">
                      <label for="direccion">Dirección</label>
                      <input name="direccion" type="text" class="form-control" id="direccion" placeholder="" required>
                      <div class="valid-feedback">¡Ok válido!</div>
                      <div class="invalid-feedback">Complete el campo.</div>   
                    </div>
                  <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="alergias" id="alergiaSi">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Tiene Alergias
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="alergias" id="alergiaNo">
                        <label class="form-check-label" for="flexRadioDefault2">
                          No tiene alergias
                        </label>
                      </div>
                  </div>
                  <div class="form-row mt-2">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="" id="contraindicados"></textarea>
                        <label for="contraindicados">Medicamentos contraindicados</label>
                    </div>
                  </div>
                  <button class="btn btn-primary mt-2" type="submit">Enviar</button>
                </form>
        </div>   
    </div>
            </div>       
        </div>                  
    </div>
    <script src="js/popper.min.js"></script>	 	 	
    <script src="js/bootstrap.min.js"></script>   	
    <script src="js/codigo.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script> 	  	
  </body>
</html>
